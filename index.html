<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locatrix - Advanced Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 300px;
            --navbar-height: 70px;
            --primary-color: #3a86ff;
            --secondary-color: #2667cc;
            --sidebar-color: #2b2d42;
            --accent-color: #4cc9f0;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #38b000;
            --danger-color: #ff0054;
            --warning-color: #ff9e00;
            --border-radius: 10px;
            --box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark-color);
            background-color: var(--light-color);
            overflow: hidden;
        }
        
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            padding: 0 25px;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            letter-spacing: 1px;
        }
        
        .navbar-brand i {
            margin-right: 15px;
            font-size: 2rem;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--sidebar-color);
            box-shadow: var(--box-shadow);
            padding: calc(var(--navbar-height) + 20px) 20px 20px;
            overflow-y: auto;
            z-index: 900;
            transition: var(--transition);
            color: white;
        }
        
        .sidebar-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-section:last-child {
            border-bottom: none;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .sidebar-title i {
            margin-right: 12px;
            font-size: 1.3rem;
            color: var(--accent-color);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 15px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .btn.active {
            background-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(58, 134, 255, 0.3);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #2d9e00;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #e0004b;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }
        
        .btn-warning:hover {
            background-color: #e68f00;
        }
        
        /* Map Container Styles */
        .map-container {
            flex: 1;
            height: 100vh;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Search Container Styles */
        .search-container {
            position: absolute;
            top: calc(var(--navbar-height) + 20px);
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            max-width: 90%;
            z-index: 1000;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        #from-search, #to-search {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 15px;
            outline: none;
            transition: var(--transition);
        }
        
        #from-search:focus, #to-search:focus {
            border-color: var(--primary-color);
        }
        
        .search-results {
            position: absolute;
            width: 100%;
            margin-top: 10px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
        }
        
        .search-result-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
            color: var(--dark-color);
        }
        
        .search-result-item:hover {
            background-color: #f5f5f5;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        /* Measurement Display Styles */
        .measurement-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-size: 15px;
            display: none;
        }
        
        /* Route Instructions Styles */
        .route-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
        }
        
        .route-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .route-distance, .route-time {
            display: flex;
            align-items: center;
        }
        
        .route-distance i {
            color: var(--success-color);
            margin-right: 8px;
        }
        
        .route-time i {
            color: var(--warning-color);
            margin-right: 8px;
        }
        
        /* Weather Widget Styles */
        .weather-widget {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            display: none;
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .weather-temp {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
        }
        
        .weather-detail {
            display: flex;
            align-items: center;
        }
        
        .weather-detail i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        /* Leaflet Overrides */
        .leaflet-control-layers {
            border-radius: var(--border-radius) !important;
            box-shadow: var(--box-shadow) !important;
        }
        
        .leaflet-draw-toolbar {
            margin-top: 10px !important;
        }
        
        .leaflet-draw-toolbar a {
            background-color: var(--primary-color) !important;
            color: white !important;
            border-radius: var(--border-radius) !important;
            margin-bottom: 5px !important;
        }
        
        .leaflet-draw-toolbar a:hover {
            background-color: var(--secondary-color) !important;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            :root {
                --sidebar-width: 250px;
            }
            
            .search-container {
                flex-direction: column;
                width: 80%;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: calc(-1 * var(--sidebar-width));
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .search-container {
                top: calc(var(--navbar-height) + 10px);
                width: 90%;
            }
            
            .navbar-toggle {
                display: block;
            }
        }
        
        /* Toggle Button for Mobile */
        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            margin-right: 20px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar">
            <button class="navbar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-brand">
                <i class="fas fa-map-marked-alt"></i>
                <span>Locatrix</span>
            </div>
        </nav>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <i class="fas fa-layer-group"></i>
                    Base Maps
                </h2>
                <div class="btn-group" id="base-maps">
                    <button class="btn active" data-layer="osm">
                        <i class="fas fa-map"></i>
                        OpenStreetMap
                    </button>
                    <button class="btn" data-layer="satellite">
                        <i class="fas fa-satellite"></i>
                        Satellite
                    </button>
                    <button class="btn" data-layer="terrain">
                        <i class="fas fa-mountain"></i>
                        Terrain
                    </button>
                    <button class="btn" data-layer="dark">
                        <i class="fas fa-moon"></i>
                        Dark
                    </button>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <i class="fas fa-map-marker-alt"></i>
                    Marker Tools
                </h2>
                <div class="btn-group">
                    <button class="btn" id="add-marker">
                        <i class="fas fa-plus"></i>
                        Add Marker
                    </button>
                    <button class="btn btn-danger" id="clear-markers">
                        <i class="fas fa-trash"></i>
                        Clear Markers
                    </button>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <i class="fas fa-draw-polygon"></i>
                    Drawing Tools
                </h2>
                <div class="btn-group">
                    <button class="btn" id="draw-line">
                        <i class="fas fa-slash"></i>
                        Line
                    </button>
                    <button class="btn" id="draw-rectangle">
                        <i class="fas fa-vector-square"></i>
                        Rectangle
                    </button>
                    <button class="btn" id="draw-polygon">
                        <i class="fas fa-draw-polygon"></i>
                        Polygon
                    </button>
                    <button class="btn" id="draw-circle">
                        <i class="fas fa-circle"></i>
                        Circle
                    </button>
                </div>
                <button class="btn btn-danger" id="clear-drawings">
                    <i class="fas fa-trash"></i>
                    Clear Drawings
                </button>
            </div>
            
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <i class="fas fa-route"></i>
                    Navigation
                </h2>
                <button class="btn btn-success" id="search-route-btn">
                    <i class="fas fa-directions"></i>
                    Get Directions
                </button>
                <button class="btn btn-danger" id="clear-route">
                    <i class="fas fa-trash"></i>
                    Clear Route
                </button>
                
                <div class="route-info" id="route-info">
                    <div class="route-summary">
                        <div class="route-distance">
                            <i class="fas fa-road"></i>
                            <span id="route-distance">-</span>
                        </div>
                        <div class="route-time">
                            <i class="fas fa-clock"></i>
                            <span id="route-time">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <i class="fas fa-cloud-sun"></i>
                    Weather
                </h2>
                <button class="btn" id="get-weather">
                    <i class="fas fa-cloud-sun-rain"></i>
                    Get Weather
                </button>
                
                <div class="weather-widget" id="weather-widget">
                    <div class="weather-header">
                        <div class="weather-temp" id="weather-temp">-Â°C</div>
                        <div id="weather-icon"></div>
                    </div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <i class="fas fa-water"></i>
                            <span id="weather-humidity">-</span>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-wind"></i>
                            <span id="weather-wind">-</span>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-compass"></i>
                            <span id="weather-condition">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Search Container -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="from-search" placeholder="From location...">
                    <div class="search-results" id="from-results"></div>
                </div>
                <div class="search-box">
                    <input type="text" id="to-search" placeholder="To location...">
                    <div class="search-results" id="to-results"></div>
                </div>
                <button class="btn btn-success" id="search-route">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- Measurement Display -->
            <div class="measurement-display" id="measurement-display"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil"></script>
    <script src = "app.js"></script>
</body>
</html>
